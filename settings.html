<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>DASHBOARD | HTML && CSS</title>

    <!--=============== CUSTOM CSS FRAMEWORK ===============-->
    <link rel="stylesheet" href="framework.css">

    <!--=============== CSS FILE ===============-->
    <link rel="stylesheet" href="style.css">

    <!--=============== RENDER ALL ELEMENTS NORMNALY ===============-->
    <link rel="stylesheet" href="assets/css/normalize.css">

    <!--=============== RENDER ALL ELEMENTS NORMNALY ===============-->
    <link rel="stylesheet" href="assets/css/all.min.css">

    <!--=============== GOOGLE FONTS ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />


</head>

<body>

    <!--=============== MAIN PAGE ===============-->
    <div class="page d-flex">
        <!--=============== SIDEBAR ===============-->
        <aside class="bg-white p-15 p-relative">
            <h3 class="p-relative mt-0 txt-c">Aisha &hearts;</h3>
            <ul>
                <li>
                    <a class="p-10 rad-6 fs-14 d-flex align-c c-black txt-c" href="index.html">
                        <i class="fa-solid fa-chart-bar fa-fw"></i>
                        <span class="hide-mobile">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class=" active p-10 rad-6 fs-14 d-flex align-c c-black txt-c" href="settings.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span class="hide-mobile">Settings</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6 fs-14 d-flex align-c c-black txt-c" href="profile.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span class="hide-mobile">Profile</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6 fs-14 d-flex align-c c-black txt-c" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span class="hide-mobile">Projects</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6 fs-14 d-flex align-c c-black txt-c" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span class="hide-mobile">Courses</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6 fs-14 d-flex align-c c-black txt-c" href="friends.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span class="hide-mobile">Friends</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6 fs-14 d-flex align-c c-black txt-c" href="files.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span class="hide-mobile">Files</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6 fs-14 d-flex align-c c-black txt-c" href="plans.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span class="hide-mobile">Plans</span>
                    </a>
                </li>
            </ul>

        </aside>

        <!--=============== CONTENT ===============-->
        <div class="content w-full">

            <!-- HEAD -->
            <div class="head bg-white flex-between p-20">
                <div class="search p-relative">
                    <input class="rad-8 p-10" placeholder="Type A Keyword">
                </div>
                <div class="icon d-flex align-c">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img class="rad" src="https://pbs.twimg.com/profile_images/1757087457512689664/kw5bP0ZG_400x400.jpg"
                        alt="">
                </div>
            </div>

            <!--=============== PAGE TITLE ===============-->
            <h1 class="p-relative mb-0">Settings</h1>

            <!--=============== WRAPPER ===============-->
            <div class="settings-page d-grid gap-20 m-20">
                <div class="box p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-15"> Site Control</h2>
                    <p class="mt-0 mb-20 c-grey fs-14">Control The Website if There Is Mainstenance</p>
                    <div class="control flex-between mb-20">
                        <div class="info">
                            <span>Website Control</span>
                            <span class="d-block c-grey fs-14 mt-10 mb-20">Open/Close Website And Type The Reason</span>
                        </div>
                        <label>
                            <input type="checkbox" class="toggle-checkbox">
                            <div class="toggle-switch"></div>
                        </label>
                    </div>
                    <textarea class="rad-8 p-10 w-full" placeholder="Close Message Content"></textarea>
                </div>

                <div class="general-info p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-15">General Info</h2>
                    <p class="mt-0 mb-20 c-grey">General Information About Your Account</p>
                    <div class="info">
                        <label for="name" class="c-grey d-block mb-10"> First Name</label>
                            <input type="text" name="name" id="name" placeholder="First Name" class="rad-8 p-10 d-block w-full fs-14" checked>
                    </div>
                </div>
            </div>
        </div>


        <script src="assets/js/index.js"></script>
</body>

</html>
